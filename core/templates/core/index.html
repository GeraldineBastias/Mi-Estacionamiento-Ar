{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!--FORMULARIO-->
<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card bg-white">
                    <div class="card-body p-5">
                        <form class="mb-3 mt-md-4" action="{% url 'registrarUsuario' %}" method="POST" name="formRegi" id="formRegi" enctype="multipart/form-data">

                            {% csrf_token %}
                            <div class="row">
                                <div class="col-6">
                                    <h2 class="fw-bold mb-2" style="margin-top: -60px;">Bienvenido!</h2>
                                    <p class=" mb-2">Por favor ingrese sus datos!</p>
                                </div>
                                <div class="col-6">
                                    <p style="color: red; font-size:xx-small; margin-top: -50px;" id="mensajeReg" name="mensajeReg"></p>

                                </div>
                                
                            </div>
                            
                            

                            

                            <div class="row">
                                <div class="col-10">
                                    <div class="mb-3">
                                        <label for="rut" class="form-label ">Rut</label>
                                        <input type="number" class="form-control" id="rut" name="rut"
                                            placeholder="12345678" required>
                                    </div>

                                </div>
                                <div class="col-2">
                                    <div class="mb-3">
                                        <label for="dv" class="form-label ">Dv</label>
                                        <input type="text" class="form-control" id="dv" name="dv"
                                            placeholder="k" required>
                                    </div>

                                </div>

                            </div>

                            <div class="row">

                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="uname" class="form-label ">Nombre de usuario</label>
                                        <input type="text" class="form-control" id="uname" name="uname"
                                            placeholder="Usuario" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="name" class="form-label ">Nombre</label>
                                        <input type="text" class="form-control" id="name" name="name"
                                            placeholder="Nombre" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="apat" class="form-label ">Apellido Paterno</label>
                                        <input type="text" class="form-control" id="apat" name="apat"
                                            placeholder="Apellido">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="amat" class="form-label ">Apellido Materno</label>
                                        <input type="text" class="form-control" id="amat" name="amat"
                                            placeholder="Apellido">
                                    </div>

                                </div>

                            </div>


                            <div class="row">



                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label ">Correo Electronico</label>
                                        <input type="email" class="form-control" id="corre" name="corre"
                                            placeholder="nombre@ejemplo.com" required>
                                    </div>


                                </div>

                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="tele" class="form-label ">Telefono</label>
                                        <input type="number" class="form-control" id="tele" name="tele"
                                            placeholder="77992036" required>
                                    </div>


                                </div>



                            </div>


                            <div class="row">

                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="password" class="form-label ">Contraseña</label>
                                        <input type="password" class="form-control" id="pass" name="pass"
                                            placeholder="*******" required>
                                    </div>

                                </div>

                                <div class="col-6">

                                    <div class="mb-3">
                                        <label for="cpass" class="form-label ">Confirme Contraseña</label>
                                        <input type="password" class="form-control" id="cpass" name="cpass"
                                            placeholder="*******" required>
                                    </div>
                                </div>

                            </div>



                            <div class="d-grid">
                                <button class="btn btn-outline-dark" type="submit"
                                    href="index.html">Registrarse</button>
                            </div>
                        </form>
                        <div>
                            <p class="mb-0  text-center">Ya tienes una Cuenta? <a href="#"
                                    class="text-primary fw-bold">Inicia Sesion
                                </a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</body>
</html>
